<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PingPong Physique Complète</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-curvedimage-component/dist/aframe-curvedimage-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>
  <a-scene physics="gravity: -9.8" background="color: #000000">

    <!-- Socle physique, grand cercle blanc -->
    <a-cylinder
      position="0 0 0"
      rotation="0 0 0"
      radius="5"
      height="0.2"
      color="#eee"
      static-body
    ></a-cylinder>

    <!-- Joueur caméra avec physique dynamique capsule -->
    <a-entity id="player" position="0 3 0" dynamic-body="shape: capsule; mass: 80; linearDamping: 0.9; angularDamping: 1" 
              camera look-controls wasd-controls="acceleration: 50">
    </a-entity>

    <!-- Vidéos HTML -->
    <video id="vid1" src="video/ping.mp4" loop crossorigin="anonymous" playsinline muted></video>
    <video id="vid2" src="video/pong.mp4" loop crossorigin="anonymous" playsinline muted></video>

    <!-- Écrans physiques, static bodies placés en cercle autour -->
    <a-entity id="screens" position="0 1 0">
      <a-curvedimage id="screen1" radius="1.5" theta-length="90" height="1" src="#vid1" rotation="0 0 0"
                    static-body="shape: box; height: 1; width: 1.5; depth: 0.1"></a-curvedimage>
      <a-curvedimage id="screen2" radius="1.5" theta-length="90" height="1" src="#vid2" rotation="0 180 0"
                    static-body="shape: box; height: 1; width: 1.5; depth: 0.1"></a-curvedimage>
    </a-entity>

    <script>
      const v1 = document.querySelector('#vid1');
      const v2 = document.querySelector('#vid2');
      v1.play();
      v2.play();

      AFRAME.registerComponent('circular-vertical-scroll', {
        schema: {
          radius: { type: 'number', default: 1.5 },
          speedY: { type: 'number', default: 0.8 },
          speedRotate: { type: 'number', default: 30 },
          count: { type: 'int', default: 2 },
          spacingY: { type: 'number', default: 1.5 },
          fadeAngle: { type: 'number', default: 30 }
        },
        init: function () {
          this.els = this.el.children;
          for (let i = 0; i < this.els.length; i++) {
            this.els[i].object3D.position.y = this.data.spacingY * (this.data.count - 1 - i);
          }
          this.angle = 0;
          this.cameraEl = document.querySelector('[camera]').object3D;
          this.videos = [];
          for (let i = 0; i < this.els.length; i++) {
            const src = this.els[i].getAttribute('src');
            if (src && src.startsWith('#')) {
              const videoEl = document.querySelector(src);
              if (videoEl) this.videos.push(videoEl);
            }
          }
        },
        tick: function (time, delta) {
          const dt = delta / 1000;
          this.angle += this.data.speedRotate * dt;
          if (this.angle >= 360) this.angle -= 360;

          for (let i = 0; i < this.els.length; i++) {
            const el = this.els[i];
            el.object3D.position.y -= this.data.speedY * dt;
            if (el.object3D.position.y < 0) {
              el.object3D.position.y += this.data.spacingY * this.data.count;
            }

            const baseAngle = (360 / this.data.count) * i;
            const currentAngle = THREE.MathUtils.degToRad(baseAngle + this.angle);
            const x = this.data.radius * Math.cos(currentAngle);
            const z = this.data.radius * Math.sin(currentAngle);
            el.object3D.position.x = x;
            el.object3D.position.z = z;

            el.object3D.lookAt(new THREE.Vector3(0, el.object3D.position.y, 0));

            // Mise à jour collision physique static-body position (important)
            el.body.position.set(x, el.object3D.position.y, z);

            // Volume audio selon angle caméra vs écran
            const camPos = this.cameraEl.position;
            const camDir = new THREE.Vector3();
            this.cameraEl.getWorldDirection(camDir);
            camDir.normalize();

            const videoPos = new THREE.Vector3();
            el.object3D.getWorldPosition(videoPos);

            const camToVideo = new THREE.Vector3().subVectors(videoPos, camPos).normalize();
            const angleDeg = THREE.MathUtils.radToDeg(camDir.angleTo(camToVideo));

            let targetVolume = 0;
            if (angleDeg < this.data.fadeAngle) {
              targetVolume = 1 - angleDeg / this.data.fadeAngle;
            }

            const videoEl = this.videos[i];
            if (videoEl) {
              const currentVol = videoEl.volume;
              const fadeSpeed = 2;
              let newVol = currentVol;
              if (currentVol < targetVolume) {
                newVol = Math.min(currentVol + fadeSpeed * dt, targetVolume);
              } else if (currentVol > targetVolume) {
                newVol = Math.max(currentVol - fadeSpeed * dt, targetVolume);
              }
              videoEl.volume = newVol;
            }
          }
        }
      });

      document.querySelector('#screens').setAttribute('circular-vertical-scroll', '');
    </script>
  </a-scene>
</body>
</html>
