<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PingPong Vidéos pivotées + Pilier avec rotation autour du joueur</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-curvedimage-component/dist/aframe-curvedimage-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style> 
    body { margin: 0; background: black; overflow: hidden; } 
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #overlay button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    #overlay button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Overlay avant démarrage scène -->
  <div id="overlay">
    <h1>Bienvenue dans PingPong VR</h1>
    <p>Appuie sur démarrer pour entrer dans la scène</p>
    <button id="startBtn">Démarrer</button>
  </div>

  <a-scene physics="gravity: -9.8" background="color: #000000" embedded style="display:none">

    <!-- Canvas texture dégradé arc-en-ciel -->
    <canvas id="rainbowTexture" width="1" height="256" style="display:none"></canvas>
    <script>
      const canvas = document.getElementById('rainbowTexture');
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0.0, "red");
      gradient.addColorStop(0.17, "orange");
      gradient.addColorStop(0.34, "yellow");
      gradient.addColorStop(0.51, "green");
      gradient.addColorStop(0.68, "blue");
      gradient.addColorStop(0.85, "indigo");
      gradient.addColorStop(1.0, "violet");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>

    <!-- Pilier vertical multicolore -->
    <a-cylinder
      position="0 -245 0"
      radius="1.25"
      height="490"
      material="shader: flat; src: #rainbowTexture; repeat: 1 50"
      static-body
    ></a-cylinder>

    <!-- Joueur dynamique posé sur le pilier -->
    <a-entity id="player" position="0 1.5 0" 
              camera look-controls wasd-controls="acceleration: 50"
              dynamic-body="shape: capsule; mass: 80; linearDamping: 0.9; angularDamping: 1">
    </a-entity>

    <!-- Vidéos HTML -->
    <video id="vid1" src="video/ping.mp4" loop crossorigin="anonymous" playsinline muted></video>
    <video id="vid2" src="video/pong.mp4" loop crossorigin="anonymous" playsinline muted></video>

    <!-- Écrans fixes (1 devant, 1 repositionné) -->
    <a-entity id="screens">
      <!-- Vidéo devant -->
      <a-curvedimage id="screen1" radius="5" theta-length="90" height="3" src="#vid1" 
        position="0 1.5 -5" rotation="0 90 0" 
        static-body="shape: box; sphereRadius: NaN" material="" geometry="thetaLength: 90" velocity="" scale="1 1.5 1">
      </a-curvedimage>

      <!-- Vidéo repositionnée -->
      <a-curvedimage id="screen2" radius="5" theta-length="90" height="3" src="#vid2" 
        position="0 1.5 2.46035" rotation="0 -23.066134916376683 0" 
        static-body="shape: box; sphereRadius: NaN" material="" geometry="thetaLength: 90" velocity="" scale="1 1.5 1">
      </a-curvedimage>
    </a-entity>

    <script>
      const v1 = document.querySelector('#vid1');
      const v2 = document.querySelector('#vid2');
      v1.play();
      v2.play();

      // Gestion volume audio
      AFRAME.registerComponent('video-audio-fade', {
        tick: function () {
          const camera = document.querySelector('[camera]').object3D;
          const camDir = new THREE.Vector3();
          camera.getWorldDirection(camDir).normalize();

          ['screen1', 'screen2'].forEach((id) => {
            const el = document.querySelector(`#${id}`);
            const videoEl = document.querySelector(el.getAttribute('src'));
            const screenPos = new THREE.Vector3();
            el.object3D.getWorldPosition(screenPos);

            const camPos = camera.position;
            const camToScreen = new THREE.Vector3().subVectors(screenPos, camPos).normalize();

            const angleDeg = THREE.MathUtils.radToDeg(camDir.angleTo(camToScreen));
            const fadeAngle = 30;
            let targetVolume = 0;
            if (angleDeg < fadeAngle) {
              targetVolume = 1 - angleDeg / fadeAngle;
            }

            const fadeSpeed = 2;
            const currentVol = videoEl.volume;
            if (currentVol < targetVolume) {
              videoEl.volume = Math.min(currentVol + fadeSpeed * 0.016, targetVolume);
            } else if (currentVol > targetVolume) {
              videoEl.volume = Math.max(currentVol - fadeSpeed * 0.016, targetVolume);
            }
          });
        }
      });

      document.querySelector('#screens').setAttribute('video-audio-fade', '');

      // Composant rotation lente autour du joueur, sans modifier la rotation propre des vidéos
      AFRAME.registerComponent('rotate-around-player', {
        schema: {
          speed: {type: 'number', default: 10} // degrés par seconde
        },
        init: function () {
          this.angle = 0;
          this.screens = [document.querySelector('#screen1'), document.querySelector('#screen2')];
          this.initPositions = this.screens.map(el => el.object3D.position.clone());
          this.initRotations = this.screens.map(el => el.object3D.rotation.clone());
        },
        tick: function (time, delta) {
          this.angle += this.data.speed * delta / 1000;
          if (this.angle >= 360) this.angle -= 360;

          const rad = THREE.MathUtils.degToRad(this.angle);

          this.screens.forEach((el, i) => {
            const pos = this.initPositions[i].clone();

            // Calcul de la position tournante autour de Y=0 (le joueur)
            const x = pos.x * Math.cos(rad) - pos.z * Math.sin(rad);
            const z = pos.x * Math.sin(rad) + pos.z * Math.cos(rad);

            el.object3D.position.set(x, pos.y, z);
            el.object3D.rotation.copy(this.initRotations[i]);
          });
        }
      });

      document.querySelector('#screens').setAttribute('rotate-around-player', '');

      // Gestion overlay démarrage
      const overlay = document.getElementById('overlay');
      const scene = document.querySelector('a-scene');
      document.getElementById('startBtn').addEventListener('click', () => {
        overlay.style.display = 'none';
        scene.style.display = 'block';
      });
    </script>

  </a-scene>

</body>
</html>
