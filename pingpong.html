<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PingPong Vidéos pivotées + Pilier + Overlay d'accueil + Rotation</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-curvedimage-component/dist/aframe-curvedimage-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body { margin:0; background:black; overflow:hidden; }
    #overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }
    #overlay button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      cursor: pointer;
      background: #0099ff;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background 0.3s ease;
    }
    #overlay button:hover {
      background: #007acc;
    }
  </style>
</head>
<body>

  <!-- Overlay d'accueil -->
  <div id="overlay">
    <h1>Bienvenue dans PingPong VR</h1>
    <p>Regarde les vidéos pour activer le son.</p>
    <button id="startBtn">Entrer dans la scène</button>
  </div>

  <a-scene physics="gravity: -9.8" background="color: #000000" embedded style="width:100vw; height:100vh;">

    <!-- Canvas texture dégradé arc-en-ciel -->
    <canvas id="rainbowTexture" width="1" height="256" style="display:none"></canvas>
    <script>
      const canvas = document.getElementById('rainbowTexture');
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0.0, "red");
      gradient.addColorStop(0.17, "orange");
      gradient.addColorStop(0.34, "yellow");
      gradient.addColorStop(0.51, "green");
      gradient.addColorStop(0.68, "blue");
      gradient.addColorStop(0.85, "indigo");
      gradient.addColorStop(1.0, "violet");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>

    <!-- Pilier vertical multicolore -->
    <a-cylinder
      position="0 -245 0"
      radius="1.25"
      height="490"
      material="shader: flat; src: #rainbowTexture; repeat: 1 50"
      static-body
    ></a-cylinder>

    <!-- Joueur dynamique posé sur le pilier -->
    <a-entity id="player" position="0 1.5 0" 
              camera look-controls wasd-controls="acceleration: 50"
              dynamic-body="shape: capsule; mass: 80; linearDamping: 0.9; angularDamping: 1">
    </a-entity>

    <!-- Vidéos HTML -->
    <video id="vid1" src="video/ping.mp4" loop crossorigin="anonymous" playsinline muted></video>
    <video id="vid2" src="video/pong.mp4" loop crossorigin="anonymous" playsinline muted></video>

    <!-- Écrans fixes (1 devant, 1 repositionné) -->
    <a-entity id="screens" rotation="0 0 0">
      <!-- Vidéo devant -->
      <a-curvedimage id="screen1" radius="5" theta-length="90" height="3" src="#vid1"
                    position="0 1.5 -5" rotation="0 90 0"
                    static-body="shape: box; height: 3; width: 4; depth: 0.1"></a-curvedimage>

      <!-- Vidéo repositionnée -->
      <a-curvedimage id="screen2" radius="5" theta-length="90" height="3" src="#vid2"
                    position="0 1.5 2.46035" rotation="0 -23.066134916376683 0"
                    static-body="shape: box; height: 3; width: 4; depth: 0.1"></a-curvedimage>
    </a-entity>

    <script>
      const v1 = document.querySelector('#vid1');
      const v2 = document.querySelector('#vid2');

      // Ne pas lancer les vidéos avant entrée
      function startVideos() {
        v1.play();
        v2.play();
      }

      // Gestion volume audio
      AFRAME.registerComponent('video-audio-fade', {
        tick: function () {
          const camera = document.querySelector('[camera]').object3D;
          const camDir = new THREE.Vector3();
          camera.getWorldDirection(camDir).normalize();

          ['screen1', 'screen2'].forEach((id) => {
            const el = document.querySelector(`#${id}`);
            const videoEl = document.querySelector(el.getAttribute('src'));
            const screenPos = new THREE.Vector3();
            el.object3D.getWorldPosition(screenPos);

            const camPos = camera.position;
            const camToScreen = new THREE.Vector3().subVectors(screenPos, camPos).normalize();

            const angleDeg = THREE.MathUtils.radToDeg(camDir.angleTo(camToScreen));
            const fadeAngle = 30;
            let targetVolume = 0;
            if (angleDeg < fadeAngle) {
              targetVolume = 1 - angleDeg / fadeAngle;
            }

            const fadeSpeed = 2;
            const currentVol = videoEl.volume;
            if (currentVol < targetVolume) {
              videoEl.volume = Math.min(currentVol + fadeSpeed * 0.016, targetVolume);
            } else if (currentVol > targetVolume) {
              videoEl.volume = Math.max(currentVol - fadeSpeed * 0.016, targetVolume);
            }
          });
        }
      });

      document.querySelector('#screens').setAttribute('video-audio-fade', '');

      // Component rotation autour du joueur
      AFRAME.registerComponent('rotate-around-player', {
        schema: { speed: {type: 'number', default: 10} }, // degrés par seconde
        tick: function (time, timeDelta) {
          // rotation sur y à chaque tick
          const rotation = this.el.getAttribute('rotation');
          rotation.y += this.data.speed * (timeDelta / 1000);
          this.el.setAttribute('rotation', rotation);
        }
      });

      const screensEl = document.querySelector('#screens');
      screensEl.removeAttribute('rotate-around-player'); // au départ désactivé

      // Bouton démarrage
      document.getElementById('startBtn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        startVideos();
        screensEl.setAttribute('rotate-around-player', 'speed: 10');
      });
    </script>

  </a-scene>
</body>
</html>
