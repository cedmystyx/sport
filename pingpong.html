<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PingPong Vidéos pivotées + Pilier avec Overlay</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-curvedimage-component/dist/aframe-curvedimage-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      z-index: 10000;
      padding: 20px;
    }
    #overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ccff;
    }
    #overlay p {
      font-size: 1.5rem;
      max-width: 450px;
      margin-bottom: 40px;
      text-shadow: 0 0 6px #00ccff;
    }
    #startBtn {
      background: #00ccff;
      border: none;
      padding: 15px 50px;
      font-size: 1.8rem;
      color: #003349;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.6);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #startBtn:hover {
      background: #0099cc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Overlay d'accueil -->
  <div id="overlay">
    <h1>Bienvenue dans PingPong VR</h1>
    <p>Explore les vidéos immersives autour de toi.<br />Clique sur le bouton pour commencer l’expérience.</p>
    <button id="startBtn">Entrer dans la scène</button>
  </div>

  <!-- Scène A-Frame cachée au départ -->
  <a-scene physics="gravity: -9.8" background="color: #000000" style="display: none">

    <!-- Canvas texture dégradé arc-en-ciel -->
    <canvas id="rainbowTexture" width="1" height="256" style="display: none"></canvas>
    <script>
      const canvas = document.getElementById('rainbowTexture');
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0.0, "red");
      gradient.addColorStop(0.17, "orange");
      gradient.addColorStop(0.34, "yellow");
      gradient.addColorStop(0.51, "green");
      gradient.addColorStop(0.68, "blue");
      gradient.addColorStop(0.85, "indigo");
      gradient.addColorStop(1.0, "violet");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>

    <!-- Pilier vertical multicolore -->
    <a-cylinder
      position="0 -245 0"
      radius="1.25"
      height="490"
      material="shader: flat; src: #rainbowTexture; repeat: 1 50"
      static-body
    ></a-cylinder>

    <!-- Joueur dynamique posé sur le pilier -->
    <a-entity id="player"
      position="0 1.5 0"
      camera
      look-controls
      wasd-controls="acceleration: 50"
      dynamic-body="shape: capsule; mass: 80; linearDamping: 0.9; angularDamping: 1"
    ></a-entity>

    <!-- Vidéos HTML -->
    <video id="vid1" src="video/ping.mp4" loop crossorigin="anonymous" playsinline muted></video>
    <video id="vid2" src="video/pong.mp4" loop crossorigin="anonymous" playsinline muted></video>

    <!-- Écrans fixes -->
    <a-entity id="screens">
      <!-- Vidéo devant -->
      <a-curvedimage id="screen1"
        radius="5"
        theta-length="90"
        height="3"
        src="#vid1"
        position="0 1.5 0.06"
        rotation="0 90 0"
        static-body="shape: box"
      ></a-curvedimage>

      <!-- Vidéo repositionnée -->
      <a-curvedimage id="screen2"
        radius="5"
        theta-length="90"
        height="3"
        src="#vid2"
        position="0 1.5 0.07"
        rotation="0 -23 0"
        static-body="shape: box"
      ></a-curvedimage>
    </a-entity>

    <script>
      const v1 = document.querySelector('#vid1');
      const v2 = document.querySelector('#vid2');

      // Démarrage immédiat des vidéos
      Promise.all([v1.play(), v2.play()]).catch(() => {});

      // Gestion volume audio fade suivant l'angle caméra-écran
      AFRAME.registerComponent('video-audio-fade', {
        tick: function () {
          const camera = document.querySelector('[camera]').object3D;
          const camDir = new THREE.Vector3();
          camera.getWorldDirection(camDir).normalize();

          ['screen1', 'screen2'].forEach((id) => {
            const el = document.querySelector(`#${id}`);
            const videoId = el.getAttribute('src').replace('#', '');
            const videoEl = document.getElementById(videoId);

            const screenPos = new THREE.Vector3();
            el.object3D.getWorldPosition(screenPos);

            const camPos = camera.position;
            const camToScreen = new THREE.Vector3().subVectors(screenPos, camPos).normalize();

            const angleDeg = THREE.MathUtils.radToDeg(camDir.angleTo(camToScreen));
            const fadeAngle = 30;
            let targetVolume = 0;

            if (angleDeg < fadeAngle) {
              targetVolume = 1 - angleDeg / fadeAngle;
            }

            const fadeSpeed = 2; // volume change par seconde
            const deltaTime = this.el.sceneEl.clock.getDelta();
            const currentVol = videoEl.volume;
            if (currentVol < targetVolume) {
              videoEl.volume = Math.min(currentVol + fadeSpeed * deltaTime, targetVolume);
            } else if (currentVol > targetVolume) {
              videoEl.volume = Math.max(currentVol - fadeSpeed * deltaTime, targetVolume);
            }
          });
        }
      });

      document.querySelector('#screens').setAttribute('video-audio-fade', '');

      // Gestion overlay + démarrage scène
      const overlay = document.getElementById('overlay');
      const startBtn = document.getElementById('startBtn');
      const scene = document.querySelector('a-scene');

      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        scene.style.display = 'block';
        Promise.all([v1.play(), v2.play()]).catch(() => {});
      });
    </script>
  </a-scene>

</body>
</html>
