<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PingPong S√©curis√©</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://aframe.io https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline'; media-src 'self'; object-src 'none';">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Referrer-Policy" content="no-referrer">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-curvedimage-component/dist/aframe-curvedimage-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <style>
    body { margin:0; background:black; }
  </style>
</head>
<body>
  <a-scene physics="gravity: -9.8" background="color: #000000">

    <!-- Pilier vertical multicolore -->
    <canvas id="rainbowTexture" width="1" height="256" style="display:none"></canvas>
    <script>
      const canvas = document.getElementById('rainbowTexture');
      const ctx = canvas.getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0.0, "red");
      gradient.addColorStop(0.17, "orange");
      gradient.addColorStop(0.34, "yellow");
      gradient.addColorStop(0.51, "green");
      gradient.addColorStop(0.68, "blue");
      gradient.addColorStop(0.85, "indigo");
      gradient.addColorStop(1.0, "violet");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>

    <a-cylinder
      position="0 -500 0"
      radius="1.25"
      height="1000"
      material="shader: flat; src: #rainbowTexture; repeat: 1 50"
      static-body
    ></a-cylinder>

    <!-- Joueur -->
    <a-entity id="player" position="0 2 0"
              camera look-controls wasd-controls="acceleration: 50"
              dynamic-body="shape: capsule; mass: 80; linearDamping: 0.9; angularDamping: 1">
    </a-entity>

    <!-- Vid√©os -->
    <video id="vid1" src="video/ping.mp4" loop crossorigin="anonymous" playsinline muted></video>
    <video id="vid2" src="video/pong.mp4" loop crossorigin="anonymous" playsinline muted></video>

    <!-- √âcrans -->
    <a-curvedimage id="screen1" radius="5" theta-length="90" height="3" src="#vid1"
                   position="0 1.5 -5" rotation="0 90 0" static-body></a-curvedimage>

    <a-curvedimage id="screen2" radius="5" theta-length="90" height="3" src="#vid2"
                   position="0 1.5 5" rotation="0 -90 0" static-body></a-curvedimage>

    <script>
      const v1 = document.querySelector('#vid1');
      const v2 = document.querySelector('#vid2');
      v1.play();
      v2.play();
    </script>
  </a-scene>

  <script>
    // üîí Bloque clic droit
    document.addEventListener('contextmenu', e => {
      e.preventDefault();
      alert("üö® Action interdite pour votre s√©curit√© !");
    });

    // üîí Bloque F12, Ctrl+Shift+I, Ctrl+U
    document.addEventListener('keydown', e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("üö® Console bloqu√©e pour votre s√©curit√© !");
      }
    });
  </script>
</body>
</html>
