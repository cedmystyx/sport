<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Section Sportive - Accueil Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0; height: 100%; overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    #startScreen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(#000, #111);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 10; text-align: center;
    }
    #startButton {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.3em;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #startButton:hover {
      background: #00ccaa;
    }
    #menu {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 25px;
      border-radius: 10px;
      display: none;
      gap: 15px;
      z-index: 5;
      user-select: none;
    }
    #menu button {
      background: #00ffaa;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1em;
      color: black;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #menu button:hover {
      background: #00dd99;
    }
  </style>
</head>
<body>

<div id="startScreen">
  <h1>Section Sportive - Lycée Louis de Cormontaigne</h1>
  <p>Explorez un couloir infini de sport holographique façon Matrix</p>
  <button id="startButton">Entrer</button>
</div>

<div id="menu">
  <button onclick="teleportTo('foot')">Football</button>
  <button onclick="teleportTo('basket')">Basketball</button>
  <button onclick="teleportTo('hand')">Handball</button>
  <button onclick="teleportTo('athle')">Athlétisme</button>
</div>

<a-scene id="scene" style="display:none" background="color: black">
  <a-assets>
    <a-asset-item id="footPlayer" src="personnage/goal.glb"></a-asset-item>
    <a-asset-item id="basketPlayer" src="basketball/dribble.glb"></a-asset-item>
    <a-asset-item id="handPlayer" src="handball/hand.glb"></a-asset-item>
    <a-asset-item id="athlePlayer" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/RunningMan/glTF/RunningMan.glb"></a-asset-item>
  </a-assets>

  <a-entity id="cameraRig" position="0 1.6 0">
    <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
  </a-entity>

  <!-- Couloir infini de bâtiments façon Matrix -->
  <a-entity id="infiniteCorridor"></a-entity>
  <a-entity id="characterSpot"></a-entity>
</a-scene>

<script>
const startBtn = document.getElementById('startButton');
const startScreen = document.getElementById('startScreen');
const scene = document.getElementById('scene');
const menu = document.getElementById('menu');
const cameraRig = document.getElementById('cameraRig');

startBtn.addEventListener('click', () => {
  startScreen.style.display = 'none';
  scene.style.display = 'block';
  menu.style.display = 'flex';
  generateMatrixCorridor();
});

function generateMatrixCorridor() {
  const corridor = document.getElementById('infiniteCorridor');
  corridor.innerHTML = '';
  for (let i = 0; i < 30; i++) {
    const building = document.createElement('a-box');
    building.setAttribute('width', '3');
    building.setAttribute('depth', '3');
    building.setAttribute('height', `${Math.random() * 10 + 10}`);
    building.setAttribute('color', '#00ffcc');
    building.setAttribute('opacity', '0.2');
    building.setAttribute('position', `${(i % 2 === 0 ? -5 : 5)} ${5} ${-i * 10}`);
    building.setAttribute('animation__appear', `property: scale; from: 0 0 0; to: 1 1 1; dur: 800; delay: ${i * 100}`);
    corridor.appendChild(building);
  }
}

function teleportTo(sport) {
  const characterSpot = document.getElementById('characterSpot');
  characterSpot.innerHTML = '';
  const modelId = {
    'foot': 'footPlayer',
    'basket': 'basketPlayer',
    'hand': 'handPlayer',
    'athle': 'athlePlayer'
  }[sport];

  const character = document.createElement('a-entity');
  character.setAttribute('gltf-model', `#${modelId}`);
  character.setAttribute('position', '0 0 -3');
  character.setAttribute('scale', '1.5 1.5 1.5');
  character.setAttribute('material', 'color: #00ffee; opacity: 0.5; emissive: #00ccff; emissiveIntensity: 0.6; transparent: true');
  character.setAttribute('animation-mixer', '');
  character.setAttribute('animation__fadein', 'property: components.material.material.opacity; from: 0; to: 0.5; dur: 1000');

  characterSpot.appendChild(character);

  setTimeout(() => {
    characterSpot.removeChild(character);
  }, 10000);
}
</script>

</body>
</html>
