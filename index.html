<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Big Data Digital City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style> 
    body { 
      margin: 0; 
      overflow: hidden; 
      background: black; 
      font-family: Arial, sans-serif;
    } 
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 24px;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ffff;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="loading">Chargement de la ville num√©rique...</div>

<div id="controls">
  <div>üéÆ WASD - Se d√©placer</div>
  <div>üñ±Ô∏è Souris - Regarder autour</div>
  <div>üì± Mobile - Touch controls</div>
</div>

<a-scene loading-screen="enabled: false">

  <!-- Skybox cyberpunk avec d√©grad√© -->
  <a-sky color="#000011" material="shader: gradient; topColor: #000033; bottomColor: #000000"></a-sky>
  
  <!-- Cam√©ra avec contr√¥les activ√©s -->
  <a-entity id="cameraRig" position="0 8 15">
    <a-entity 
      camera 
      look-controls="pointerLockEnabled: true" 
      wasd-controls="acceleration: 20; fly: true"
      position="0 0 0">
    </a-entity>
  </a-entity>

  <!-- Lumi√®res optimis√©es -->
  <a-entity light="type: ambient; color: #002244; intensity: 0.4"></a-entity>
  <a-entity light="type: directional; color: #00ffff; intensity: 0.8" position="20 30 20"></a-entity>
  <a-entity light="type: point; color: #ff0066; intensity: 0.5" position="-20 15 -20"></a-entity>

  <!-- Sol noir avec effet cyberpunk -->
  <a-plane 
    position="0 0 0" 
    rotation="-90 0 0" 
    width="300" 
    height="300" 
    color="#000000" 
    material="metalness: 0.9; roughness: 0.1; emissive: #001122; emissiveIntensity: 0.2"
    shadow="receive: true">
  </a-plane>

  <!-- Grille cyberpunk sur le sol -->
  <a-entity id="grid" generate-grid></a-entity>

  <!-- Ville dynamique -->
  <a-entity id="city" generate-city></a-entity>

  <!-- Particules flottantes -->
  <a-entity particle-system="preset: dust; particleCount: 150; color: #00ffff,#ff0066; size: 0.3; accelerationValue: 0 0.1 0"></a-entity>

  <script>
    // Composant pour g√©n√©rer une grille cyberpunk
    AFRAME.registerComponent('generate-grid', {
      init: function () {
        const container = this.el;
        const gridSize = 150;
        const spacing = 10;

        // Lignes horizontales
        for (let i = -gridSize; i <= gridSize; i += spacing) {
          const line = document.createElement('a-entity');
          line.setAttribute('geometry', {
            primitive: 'box',
            width: gridSize * 2,
            height: 0.05,
            depth: 0.1
          });
          line.setAttribute('position', `0 0.01 ${i}`);
          line.setAttribute('material', {
            color: '#00ffff',
            emissive: '#00ffff',
            emissiveIntensity: 0.3,
            opacity: 0.4,
            transparent: true
          });
          container.appendChild(line);
        }

        // Lignes verticales
        for (let i = -gridSize; i <= gridSize; i += spacing) {
          const line = document.createElement('a-entity');
          line.setAttribute('geometry', {
            primitive: 'box',
            width: 0.1,
            height: 0.05,
            depth: gridSize * 2
          });
          line.setAttribute('position', `${i} 0.01 0`);
          line.setAttribute('material', {
            color: '#00ffff',
            emissive: '#00ffff',
            emissiveIntensity: 0.3,
            opacity: 0.4,
            transparent: true
          });
          container.appendChild(line);
        }
      }
    });

    // Gestion du loading
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('controls').style.opacity = '1';
      }, 2000);
    });

    AFRAME.registerComponent('generate-city', {
      init: function () {
        const container = this.el;
        const spacing = 12;
        const gridSize = 8;
        let matrixTextures = []; // Tableau pour stocker les textures anim√©es

        // G√©n√©ration synchronis√©e des textures Matrix avec les b√¢timents
        const createSyncedMatrixTexture = (buildingIndex, animationDuration) => {
          const canvas = document.createElement('canvas');
          canvas.width = 128;
          canvas.height = 256;
          const ctx = canvas.getContext('2d');
          
          // Caract√®res Matrix
          const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEF';
          const fontSize = 8;
          const columns = Math.floor(canvas.width / fontSize);
          const drops = Array(columns).fill(1);

          let frameCount = 0;
          const texture = new THREE.CanvasTexture(canvas);
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(1, 2);
          
          // Animation synchronis√©e avec le cycle du b√¢timent
          const animateMatrix = () => {
            // Synchronisation avec l'animation des b√¢timents (6-10 secondes)
            const syncedSpeed = Math.floor(animationDuration / 1000); // Adapte la vitesse √† la dur√©e d'animation
            
            if (frameCount % syncedSpeed !== 0) {
              frameCount++;
              requestAnimationFrame(animateMatrix);
              return;
            }

            // Effet de fade synchronis√© avec l'enfoncement du b√¢timent
            const fadeIntensity = 0.05 + (Math.sin(Date.now() / animationDuration * Math.PI * 2) * 0.05);
            ctx.fillStyle = `rgba(0, 0, 0, ${fadeIntensity})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Couleur qui change selon le cycle d'animation
            const phase = (Date.now() / animationDuration) % 1;
            const intensity = 0.7 + Math.sin(phase * Math.PI * 2) * 0.3;
            ctx.fillStyle = `rgba(0, ${Math.floor(255 * intensity)}, ${Math.floor(255 * intensity)}, 1)`;
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
              const char = chars[Math.floor(Math.random() * chars.length)];
              const x = i * fontSize;
              const y = drops[i] * fontSize;
              
              // Intensit√© des caract√®res synchronis√©e
              const charIntensity = intensity + (Math.random() - 0.5) * 0.2;
              ctx.fillStyle = `rgba(0, ${Math.floor(255 * charIntensity)}, ${Math.floor(255 * charIntensity)}, ${0.8 + Math.random() * 0.2})`;
              ctx.fillText(char, x, y);
              
              // Vitesse de chute synchronis√©e avec l'animation du b√¢timent
              if (y > canvas.height && Math.random() > (0.975 + phase * 0.02)) {
                drops[i] = 0;
              }
              drops[i] += (1 + phase * 0.5); // Vitesse variable selon le cycle
            }
            
            texture.needsUpdate = true;
            frameCount++;
            requestAnimationFrame(animateMatrix);
          };

          animateMatrix();
          return texture;
        };

        // G√©n√©ration des b√¢timents avec textures synchronis√©es
        const buildingCount = gridSize * gridSize - 8;
        let loadedBuildings = 0;
        let buildingIndex = 0;

        for (let x = -gridSize; x <= gridSize; x += 2) {
          for (let z = -gridSize; z <= gridSize; z += 2) {
            // Cr√©ation d'espaces vides pour la navigation
            if (Math.abs(x) <= 2 && Math.abs(z) <= 2) continue;
            
            const posX = x * spacing;
            const posZ = z * spacing;
            const height = Math.random() * 25 + 8;
            const buildingId = `building_${x}_${z}`;
            
            // Dur√©e d'animation unique pour chaque b√¢timent
            const animationDuration = 6000 + Math.random() * 4000;
            
            // Cr√©ation de la texture synchronis√©e pour ce b√¢timent
            const syncedTexture = createSyncedMatrixTexture(buildingIndex, animationDuration);
            matrixTextures.push(syncedTexture);

            this.createBuilding(container, posX, posZ, height, syncedTexture, buildingId, animationDuration);
            loadedBuildings++;
            buildingIndex++;
          }
        }

        console.log(`Ville g√©n√©r√©e: ${loadedBuildings} b√¢timents avec textures synchronis√©es`);
      },

      createBuilding: function(container, x, z, height, texture, id, animationDuration) {
        const building = document.createElement('a-entity');
        building.setAttribute('id', id);
        building.setAttribute('position', `${x} 0 ${z}`);

        // Structure principale FIX√âE AU SOL (position Y = height/2 pour que la base soit √† Y=0)
        const mainBox = document.createElement('a-box');
        mainBox.setAttribute('width', '5');
        mainBox.setAttribute('depth', '5');
        mainBox.setAttribute('height', height.toFixed(2));
        mainBox.setAttribute('position', `0 ${height/2} 0`); // Base du b√¢timent au niveau du sol
        mainBox.setAttribute('material', {
          color: '#00ffff',
          opacity: 0.6,
          transparent: true,
          emissive: '#002244',
          emissiveIntensity: 0.3,
          metalness: 0.7,
          roughness: 0.3
        });
        mainBox.setAttribute('shadow', 'cast: true; receive: true');

        // Animation verticale synchronis√©e
        mainBox.setAttribute('animation__float', {
          property: 'position',
          to: `0 ${height/2} 0`,        // Position normale (base au sol)
          from: `0 ${height/2 - 3} 0`,  // Position enfonc√©e dans le sol
          dir: 'alternate',
          dur: animationDuration,
          loop: true,
          easing: 'easeInOutSine'
        });

        building.appendChild(mainBox);

        // Panneaux Matrix sur les faces - SYNCHRONIS√âS avec le b√¢timent
        const faces = [
          { pos: [0, height/2, 2.6], rot: [0, 0, 0] },
          { pos: [0, height/2, -2.6], rot: [0, 180, 0] },
          { pos: [2.6, height/2, 0], rot: [0, -90, 0] },
          { pos: [-2.6, height/2, 0], rot: [0, 90, 0] }
        ];

        faces.forEach((face, index) => {
          const panel = document.createElement('a-plane');
          panel.setAttribute('width', '5');
          panel.setAttribute('height', height.toFixed(2));
          panel.setAttribute('position', `${face.pos[0]} ${face.pos[1]} ${face.pos[2]}`);
          panel.setAttribute('rotation', `${face.rot[0]} ${face.rot[1]} ${face.rot[2]}`);
          panel.setAttribute('material', {
            shader: 'flat',
            side: 'double',
            transparent: true,
            opacity: 0.8
          });

          // Animation parfaitement synchronis√©e avec le b√¢timent principal
          panel.setAttribute('animation__float', {
            property: 'position',
            to: `${face.pos[0]} ${face.pos[1]} ${face.pos[2]}`,        // Position normale
            from: `${face.pos[0]} ${face.pos[1] - 3} ${face.pos[2]}`,  // Position enfonc√©e
            dir: 'alternate',
            dur: animationDuration, // M√äME dur√©e que le b√¢timent
            loop: true,
            easing: 'easeInOutSine'
          });

          // Application de la texture synchronis√©e
          panel.addEventListener('loaded', () => {
            const mesh = panel.getObject3D('mesh');
            if (mesh && mesh.material) {
              mesh.material.map = texture; // Texture avec animation synchronis√©e
              mesh.material.needsUpdate = true;
            }
          });

          building.appendChild(panel);
        });

        // Antenne sur le toit - SYNCHRONIS√âE aussi
        if (Math.random() > 0.7) {
          const antenna = document.createElement('a-cylinder');
          antenna.setAttribute('radius', '0.1');
          antenna.setAttribute('height', '3');
          antenna.setAttribute('position', `0 ${height + 1.5} 0`); // Position fixe au sommet
          antenna.setAttribute('color', '#ff0066');
          antenna.setAttribute('material', 'emissive: #ff0066; emissiveIntensity: 0.5');
          
          // Animation de l'antenne parfaitement synchronis√©e
          antenna.setAttribute('animation__float', {
            property: 'position',
            to: `0 ${height + 1.5} 0`,        // Position normale
            from: `0 ${height + 1.5 - 3} 0`,  // Position enfonc√©e
            dir: 'alternate',
            dur: animationDuration, // M√äME dur√©e que le b√¢timent
            loop: true,
            easing: 'easeInOutSine'
          });

          building.appendChild(antenna);
        }

        container.appendChild(building);
      }
    });

    // Composant pour cr√©er un shader de d√©grad√© pour le ciel
    AFRAME.registerShader('gradient', {
      schema: {
        topColor: {type: 'color', default: '#000033'},
        bottomColor: {type: 'color', default: '#000000'}
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        varying vec2 vUv;
        void main() {
          gl_FragColor = vec4(mix(bottomColor, topColor, vUv.y), 1.0);
        }
      `
    });

    // Gestion des performances
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', function () {
      console.log('Sc√®ne 3D charg√©e avec succ√®s!');
      
      // Optimisation du rendu
      scene.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      scene.renderer.shadowMap.enabled = true;
      scene.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    });

    // Gestion responsive
    window.addEventListener('resize', function() {
      const scene = document.querySelector('a-scene');
      if (scene.renderer) {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>

</a-scene>

</body>
</html>
