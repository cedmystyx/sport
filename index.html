<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Big Data Digital City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style> 
    body { 
      margin: 0; 
      overflow: hidden; 
      background: black; 
      font-family: Arial, sans-serif;
    } 
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 24px;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00ffff;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="loading">Chargement de la ville num√©rique...</div>

<div id="controls">
  <div>üéÆ WASD - Se d√©placer</div>
  <div>üñ±Ô∏è Souris - Regarder autour</div>
  <div>üì± Mobile - Touch controls</div>
</div>

<a-scene loading-screen="enabled: false">

  <!-- Skybox cyberpunk avec d√©grad√© -->
  <a-sky color="#000011" material="shader: gradient; topColor: #000033; bottomColor: #000000"></a-sky>
  
  <!-- Cam√©ra tr√®s basse -->
  <a-entity id="cameraRig" position="0 1.5 15">
    <a-entity 
      camera 
      look-controls="pointerLockEnabled: true" 
      wasd-controls="acceleration: 20; fly: true"
      position="0 0 0">
    </a-entity>
  </a-entity>

  <!-- Lumi√®res optimis√©es -->
  <a-entity light="type: ambient; color: #002244; intensity: 0.4"></a-entity>
  <a-entity light="type: directional; color: #00ffff; intensity: 0.8" position="20 30 20"></a-entity>
  <a-entity light="type: point; color: #ff0066; intensity: 0.5" position="-20 15 -20"></a-entity>

  <!-- Sol noir avec effet cyberpunk -->
  <a-plane 
    position="0 0 0" 
    rotation="-90 0 0" 
    width="300" 
    height="300" 
    color="#000000" 
    material="metalness: 0.9; roughness: 0.1; emissive: #001122; emissiveIntensity: 0.2"
    shadow="receive: true">
  </a-plane>

  <!-- Grille cyberpunk sur le sol -->
  <a-entity id="grid" generate-grid></a-entity>

  <!-- Ville dynamique, densit√© extr√™me -->
  <a-entity id="city" generate-city></a-entity>

  <!-- Particules flottantes -->
  <a-entity particle-system="preset: dust; particleCount: 150; color: #00ffff,#ff0066; size: 0.3; accelerationValue: 0 0.1 0"></a-entity>

  <script>
    // Grille cyberpunk
    AFRAME.registerComponent('generate-grid', {
      init: function () {
        const container = this.el;
        const gridSize = 150;
        const spacing = 10;
        for (let i = -gridSize; i <= gridSize; i += spacing) {
          const line = document.createElement('a-entity');
          line.setAttribute('geometry', {
            primitive: 'box',
            width: gridSize * 2,
            height: 0.05,
            depth: 0.1
          });
          line.setAttribute('position', `0 0.01 ${i}`);
          line.setAttribute('material', {
            color: '#00ffff',
            emissive: '#00ffff',
            emissiveIntensity: 0.3,
            opacity: 0.4,
            transparent: true
          });
          container.appendChild(line);
        }
        for (let i = -gridSize; i <= gridSize; i += spacing) {
          const line = document.createElement('a-entity');
          line.setAttribute('geometry', {
            primitive: 'box',
            width: 0.1,
            height: 0.05,
            depth: gridSize * 2
          });
          line.setAttribute('position', `${i} 0.01 0`);
          line.setAttribute('material', {
            color: '#00ffff',
            emissive: '#00ffff',
            emissiveIntensity: 0.3,
            opacity: 0.4,
            transparent: true
          });
          container.appendChild(line);
        }
      }
    });

    // Loading
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('controls').style.opacity = '1';
      }, 2000);
    });

    // Ville ULTRA dense, buildings g√©ants, tailles vari√©es
    AFRAME.registerComponent('generate-city', {
      init: function () {
        const container = this.el;
        const spacing = 4; // Tr√®s serr√©
        const gridSize = 18; // Beaucoup de buildings

        // Texture Matrix anim√©e
        const createSyncedMatrixTexture = (buildingIndex, animationDuration, colorBase) => {
          const canvas = document.createElement('canvas');
          canvas.width = 192;
          canvas.height = 320;
          const ctx = canvas.getContext('2d');
          const chars = '„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEF';
          const fontSize = 6;
          const columns = Math.floor(canvas.width / fontSize);
          let drops = Array(columns).fill(Math.random() * (canvas.height / fontSize));
          const texture = new THREE.CanvasTexture(canvas);
          texture.wrapS = THREE.RepeatWrapping;
          texture.wrapT = THREE.RepeatWrapping;
          texture.repeat.set(1, 2);

          function animateMatrix() {
            // Synchronisation couleur/intensit√©, animation matrix fluide
            const phase = (Date.now() / animationDuration) % 1;
            const intensity = 0.7 + Math.sin(phase * Math.PI * 2) * 0.3;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.14)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < columns; i++) {
              const char = chars[Math.floor(Math.random() * chars.length)];
              // Teinte Matrix verte ou bleu-cyan selon l'immeuble
              let r = 0, g = Math.floor(255 * intensity), b = Math.floor(200 * colorBase);
              ctx.fillStyle = `rgba(${r},${g},${b},${0.82 + Math.random()*0.18})`;
              ctx.fillText(char, i * fontSize, drops[i] * fontSize);

              if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
              }
              drops[i] += 1 + phase * 1.5;
            }
            texture.needsUpdate = true;
            requestAnimationFrame(animateMatrix);
          }
          animateMatrix();
          return texture;
        };

        let loadedBuildings = 0;
        let buildingIndex = 0;

        for (let x = -gridSize; x <= gridSize; x += 2) {
          for (let z = -gridSize; z <= gridSize; z += 2) {
            if (Math.abs(x) <= 2 && Math.abs(z) <= 2) continue;
            // Tailles variables‚ÄØ:
            const width = 1.6 + Math.random() * 3.2;   // 1.6 √† 4.8
            const depth = 1.6 + Math.random() * 3.2;   // 1.6 √† 4.8
            const height = 22 + Math.random() * 110;   // 22 √† 132
            const posX = x * spacing;
            const posZ = z * spacing;
            const buildingId = `building_${x}_${z}`;
            const animationDuration = 6000 + Math.random() * 4000;
            const colorBase = 0.7 + Math.random() * 0.3; // Cyan/vert Matrix variable
            const syncedTexture = createSyncedMatrixTexture(buildingIndex, animationDuration, colorBase);
            this.createBuilding(container, posX, posZ, width, depth, height, syncedTexture, buildingId, animationDuration);
            loadedBuildings++;
            buildingIndex++;
          }
        }
      },

      createBuilding: function(container, x, z, width, depth, height, texture, id, animationDuration) {
        const building = document.createElement('a-entity');
        building.setAttribute('id', id);
        building.setAttribute('position', `${x} 0 ${z}`);

        // Structure principale (base au sol)
        const mainBox = document.createElement('a-box');
        mainBox.setAttribute('width', width.toFixed(2));
        mainBox.setAttribute('depth', depth.toFixed(2));
        mainBox.setAttribute('height', height.toFixed(2));
        mainBox.setAttribute('position', `0 ${height/2} 0`);
        mainBox.setAttribute('material', {
          color: '#00ffff',
          opacity: 0.58,
          transparent: true,
          emissive: '#002244',
          emissiveIntensity: 0.34,
          metalness: 0.7,
          roughness: 0.3
        });
        mainBox.setAttribute('shadow', 'cast: true; receive: true');
        // Animation verticale synchronis√©e
        mainBox.setAttribute('animation__float', {
          property: 'position',
          to: `0 ${height/2} 0`,
          from: `0 ${height/2 - 3} 0`,
          dir: 'alternate',
          dur: animationDuration,
          loop: true,
          easing: 'easeInOutSine'
        });
        building.appendChild(mainBox);

        // Panneaux Matrix anim√©s sur chaque face
        const faces = [
          { pos: [0, height/2, depth/2 + 0.05], rot: [0, 0, 0], w: width, h: height },
          { pos: [0, height/2, -depth/2 - 0.05], rot: [0, 180, 0], w: width, h: height },
          { pos: [width/2 + 0.05, height/2, 0], rot: [0, -90, 0], w: depth, h: height },
          { pos: [-width/2 - 0.05, height/2, 0], rot: [0, 90, 0], w: depth, h: height }
        ];
        faces.forEach((face, index) => {
          const panel = document.createElement('a-plane');
          panel.setAttribute('width', face.w.toFixed(2));
          panel.setAttribute('height', face.h.toFixed(2));
          panel.setAttribute('position', `${face.pos[0]} ${face.pos[1]} ${face.pos[2]}`);
          panel.setAttribute('rotation', `${face.rot[0]} ${face.rot[1]} ${face.rot[2]}`);
          panel.setAttribute('material', {
            shader: 'flat',
            side: 'double',
            transparent: true,
            opacity: 0.85
          });
          // Animation synchronis√©e
          panel.setAttribute('animation__float', {
            property: 'position',
            to: `${face.pos[0]} ${face.pos[1]} ${face.pos[2]}`,
            from: `${face.pos[0]} ${face.pos[1] - 3} ${face.pos[2]}`,
            dir: 'alternate',
            dur: animationDuration,
            loop: true,
            easing: 'easeInOutSine'
          });
          // Texture Matrix anim√©e
          panel.addEventListener('loaded', () => {
            const mesh = panel.getObject3D('mesh');
            if (mesh && mesh.material) {
              mesh.material.map = texture;
              mesh.material.needsUpdate = true;
            }
          });
          building.appendChild(panel);
        });

        // Antenne sur le toit
        if (Math.random() > 0.7) {
          const antenna = document.createElement('a-cylinder');
          antenna.setAttribute('radius', '0.13');
          antenna.setAttribute('height', '5');
          antenna.setAttribute('position', `0 ${height + 2.5} 0`);
          antenna.setAttribute('color', '#ff0066');
          antenna.setAttribute('material', 'emissive: #ff0066; emissiveIntensity: 0.5');
          antenna.setAttribute('animation__float', {
            property: 'position',
            to: `0 ${height + 2.5} 0`,
            from: `0 ${height + 2.5 - 3} 0`,
            dir: 'alternate',
            dur: animationDuration,
            loop: true,
            easing: 'easeInOutSine'
          });
          building.appendChild(antenna);
        }
        container.appendChild(building);
      }
    });

    // Shader de d√©grad√© ciel
    AFRAME.registerShader('gradient', {
      schema: {
        topColor: {type: 'color', default: '#000033'},
        bottomColor: {type: 'color', default: '#000000'}
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        uniform vec3 topColor;
        uniform vec3 bottomColor;
        varying vec2 vUv;
        void main() {
          gl_FragColor = vec4(mix(bottomColor, topColor, vUv.y), 1.0);
        }
      `
    });

    // Optimisation perf
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', function () {
      scene.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      scene.renderer.shadowMap.enabled = true;
      scene.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    });
    window.addEventListener('resize', function() {
      const scene = document.querySelector('a-scene');
      if (scene.renderer) {
        scene.renderer.setSize(window.innerWidth, window.innerHeight);
      }
    });
  </script>
</a-scene>
</body>
</html>
