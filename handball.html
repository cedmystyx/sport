<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Handball VR Test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.3/dist/super-hands.min.js"></script>
</head>
<body>
  <a-scene physics="gravity:-8.5;">
    <!-- Sol -->
    <a-box position="0 0 0" width="12" height="0.1" depth="24" color="#c2dafc"></a-box>
    <!-- But (avant) -->
    <a-box position="0 1 10" width="2.5" height="2" depth="0.3" color="#1e90ff"></a-box>
    <!-- But (arrière) -->
    <a-box position="0 1 -10" width="2.5" height="2" depth="0.3" color="#1e90ff"></a-box>
    <!-- Ballon VR -->
    <a-sphere id="ball"
              position="0 1.2 -6"
              radius="0.2"
              color="#ffb300"
              dynamic-body="mass: 0.35"
              class="grabbable"
              super-hands
    ></a-sphere>
    <!-- Caméra + mains VR -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      <!-- Bouton MENU -->
      <a-box position="0.7 0.3 -1" width="0.25" height="0.1" depth="0.25" color="#d32f2f"
             events="click: function(){window.location='chargement.html'}"></a-box>
    </a-entity>
    <a-sky color="#d1e8f7"></a-sky>
  </a-scene>
</body>
</html>
