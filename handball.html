</head>
<body>
<div class="score-ui" id="score-ui">
  <span style="font-size:1.15em;">üèê</span>
  Ballons‚ÄØ:<span id="shots" style="margin:0 0.5em 0 0.2em;font-weight:bold;">0</span>
  <span style="font-size:1.15em;">ü•Ö</span>
  Buts‚ÄØ:<span id="goals" style="margin:0 0.3em 0 0.2em;font-weight:bold;">0</span>
</div>
<div class="msg-ui" id="msg-ui"></div>
<div id="handballOverlay" class="handball-overlay">
  <div class="handball-title">Handball Ultra Multiplateforme</div>
  <button class="handball-btn" id="startBtn">Jouer</button>
  <div class="handball-desc">Clique/touche le ballon pour le d√©placer.<br>Rel√¢che pour le lancer avec la physique.<br>Compatible VR, PC, mobile.<br>D√©cor 3D g√©n√©r√© automatiquement.<br>Terrain et d√©cor physique g√©ant, tu ne pourras jamais sortir ou tomber.</div>
</div>
<a-scene physics="gravity:-9.8;" loading-screen="enabled:false" id="scene">
  <a-assets>
    <a-asset-item id="handball-ball" src="handball_1964/scene.gltf"></a-asset-item>
  </a-assets>
  <!-- D√©cor visuel infini -->
  <a-entity environment="preset: arches; shadow: true; playArea: 1000"></a-entity>
  <!-- Terrain physique immense -->
  <a-plane width="1000" height="1000" color="#eab676" position="0 0 0" rotation="-90 0 0" shadow static-body="shape: box;"></a-plane>
  <!-- Murs physiques invisibles pour ne jamais sortir du terrain -->
  <a-box width="1000" height="20" depth="2" color="#000" opacity="0" position="0 10 -499" static-body></a-box>
  <a-box width="1000" height="20" depth="2" color="#000" opacity="0" position="0 10 499" static-body></a-box>
  <a-box width="2" height="20" depth="1000" color="#000" opacity="0" position="-499 10 0" static-body></a-box>
  <a-box width="2" height="20" depth="1000" color="#000" opacity="0" position="499 10 0" static-body></a-box>
  <!-- D√©cors physiques d'exemple, tu peux en ajouter plus pour l'ambiance -->
  <a-cylinder radius="8" height="10" color="#544c29" position="200 5 150" static-body></a-cylinder>
  <a-box width="14" height="7" depth="14" color="#777" position="-250 3.5 -200" static-body></a-box>
  <!-- Zone handball centrale, lignes et buts (physiques) -->
  <a-plane width="20" height="40" color="#eab676" position="0 0.01 0" rotation="-90 0 0" shadow static-body></a-plane>
  <a-box width="3" height="2" depth="0.12" color="#e63c3c" position="0 1 -20.06" static-body></a-box>
  <a-box width="3" height="2" depth="0.12" color="#0f82ff" position="0 1 20.06" static-body></a-box>
  <!-- Ballon physique -->
  <a-entity id="handball"
    gltf-model="#handball-ball"
    position="0 1 0.8"
    scale="0.009 0.009 0.009"
    dynamic-body="shape: sphere; mass: 0.36; restitution:0.81; friction:0.33"
    grabbable
    follow-pointer
    shadow></a-entity>
  <!-- RIG physique, pilot√© par movement-controls rapide -->
  <a-entity id="rig"
    position="0 1.7 5"
    dynamic-body="shape: capsule; height: 1.7; radius: 0.3; mass: 80; fixedRotation: true;"
    movement-controls="speed: 30">
    <a-entity id="camera" camera look-controls></a-entity>
    <a-entity id="leftHand"
      hand-controls
      shadow
      super-hands
      magicleap-controls="hand: left; model: false"
      vive-controls="model: false"
      oculus-touch-controls="model: false"
      pico-controls="hand: left; model: false"
      windows-motion-controls="hand: left; model: false"
      hp-mixed-reality-controls="hand: left; model: false"
      material="color:#1e90ff;metalness:0.4;roughness:0.3;"></a-entity>
    <a-entity id="rightHand"
      hand-controls="hand: right"
      shadow
      super-hands
      magicleap-controls="hand: right; model: false"
      vive-controls="hand: right; model: false"
      oculus-touch-controls="hand: right; model: false"
      pico-controls="hand: right; model: false"
      windows-motion-controls="model: false"
      hp-mixed-reality-controls="hand: right; model: false"
      material="color:#ffc107;metalness:0.4;roughness:0.3;"></a-entity>
  </a-entity>

<script>
document.getElementById('startBtn').onclick = function() {
  document.getElementById('handballOverlay').style.display = 'none';
};
let shots = 0, goals = 0;
const shotsUi = document.getElementById('shots');
const goalsUi = document.getElementById('goals');
function updateScore(goal) {
  shots++;
  if(goal) goals++;
  shotsUi.textContent = shots;
  goalsUi.textContent = goals;
  document.getElementById('msg-ui').textContent = goal ? "But ! ü•Öüèê" : "";
  setTimeout(()=>{document.getElementById('msg-ui').textContent = "";}, 1800);
}
AFRAME.registerComponent('follow-pointer', {
  init: function () {
    this.dragging = false;
    this.pointerId = null;
    this.offset = new THREE.Vector3();
    this.lastPos = new THREE.Vector3();
    this.scene = this.el.sceneEl;
    this.el.isGrabbed = false;
    this.el.addEventListener('grab-start', () => { this.el.isGrabbed = true; });
    this.el.addEventListener('grab-end', () => { this.el.isGrabbed = false; });
    this._onDown = this.onPointerDown.bind(this);
    this._onMove = this.onPointerMove.bind(this);
    this._onUp = this.onPointerUp.bind(this);
    this.scene.addEventListener('mousedown', this._onDown);
    this.scene.addEventListener('touchstart', this._onDown);
    window.addEventListener('mousemove', this._onMove);
    window.addEventListener('touchmove', this._onMove, {passive:false});
    window.addEventListener('mouseup', this._onUp);
    window.addEventListener('touchend', this._onUp);
  },
  remove: function () {
    this.scene.removeEventListener('mousedown', this._onDown);
    this.scene.removeEventListener('touchstart', this._onDown);
    window.removeEventListener('mousemove', this._onMove);
    window.removeEventListener('touchmove', this._onMove);
    window.removeEventListener('mouseup', this._onUp);
    window.removeEventListener('touchend', this._onUp);
  },
  onPointerDown: function(e) {
    if(this.el.isGrabbed) return;
    let x, y;
    if(e.type.startsWith('touch')) {
      x = e.touches[0].clientX; y = e.touches[0].clientY; this.pointerId = e.touches[0].identifier;
    } else { x = e.clientX; y = e.clientY; }
    const scene = this.scene;
    const camera = scene.camera;
    const mouse = new THREE.Vector2((x / window.innerWidth)*2-1, -(y/window.innerHeight)*2+1);
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);
    const mesh = this.el.getObject3D('mesh');
    if(!mesh) return;
    const intersects = raycaster.intersectObject(mesh,true);
    if(!intersects.length) return;
    if (scene.components['look-controls']) scene.components['look-controls'].pause();
    e.preventDefault();
    this.dragging = true;
    this.lastPos.copy(this.el.object3D.position);
    const dragPos = this.screenToWorld(x, y);
    this.offset = dragPos ? this.lastPos.clone().sub(dragPos) : new THREE.Vector3();
    if(this.el.body) {
      this.el.body.velocity.set(0,0,0); this.el.body.angularVelocity.set(0,0,0);
    }
  },
  onPointerMove: function(e) {
    if(!this.dragging) return;
    let x, y;
    if(e.type.startsWith('touch')){
      let found = false;
      for(let i=0; i<e.touches.length; i++) {
        if(e.touches[i].identifier == this.pointerId) {
          x = e.touches[i].clientX; y = e.touches[i].clientY; found=true; break;
        }
      }
      if(!found) return;
    } else { x = e.clientX; y = e.clientY; }
    const pos = this.screenToWorld(x, y);
    if(pos && this.el.body) {
      const target = pos.clone().add(this.offset);
      const delta = target.clone().sub(this.el.object3D.position);
      this.el.body.velocity.set(delta.x*18, delta.y*18, delta.z*18);
      this.lastPos.copy(this.el.object3D.position);
    }
    if(e.type.startsWith('touch')) e.preventDefault();
  },
  onPointerUp: function(e) {
    if(!this.dragging) return;
    this.dragging = false;
    if(this.scene.components['look-controls']) this.scene.components['look-controls'].play();
    this.pointerId = null;
  },
  screenToWorld: function (x, y) {
    const scene = this.scene;
    const camera = scene.camera;
    const mouse = new THREE.Vector2((x / window.innerWidth)*2-1, -(y/window.innerHeight)*2+1);
    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);
    const planeY = 1;
    const origin = raycaster.ray.origin, dir = raycaster.ray.direction;
    if (Math.abs(dir.y) < 1e-4) return null;
    const t = (planeY - origin.y) / dir.y;
    if (t < 0) return null;
    return origin.clone().add(dir.clone().multiplyScalar(t));
  }
});
</script>
</body>
