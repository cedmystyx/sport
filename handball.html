<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Handball Arena ‚Äì Le vrai jeu web</title>
  <meta name="description" content="Le handball web jouable, fun, extensible, solide. Pr√©vu pour des milliers de joueurs, scoring, progression, et +." />
  <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Montserrat:400,700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@5.0.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.controls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.3/dist/super-hands.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #18344c;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow: hidden;
    }
    #hud, .msg-ui, .score-ui, .nav-ui {
      position: fixed;
      z-index: 11000;
      user-select: none;
    }
    .score-ui {
      top: 28px;
      right: 34px;
      background: rgba(30, 144, 255, 0.9);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.25em;
      border-radius: 17px 0 15px 0;
      box-shadow: 0 4px 18px #1497ff44;
      padding: 1em 2.2em;
      min-width: 180px;
      text-align: right;
      border: 2px solid #fff7;
      text-shadow: 0 2px 8px #0a3a7499, 0 1px #fff5;
    }
    .msg-ui {
      left: 0;
      right: 0;
      top: 90px;
      text-align: center;
      font-family: 'Orbitron', Impact, Arial, sans-serif;
      font-size: 2em;
      letter-spacing: 0.08em;
      color: #1e90ff;
      text-shadow: 0 4px 38px #fff, 0 0 30px #30c6fb99, 0 2px 0 #063a5b;
      pointer-events: none;
      min-height: 2em;
    }
    .nav-ui {
      left: 28px;
      bottom: 28px;
      background: rgba(18, 44, 77, 0.93);
      padding: 1em 2em 1em 1.4em;
      border-radius: 15px;
      color: #fff;
      font-size: 1.08em;
      font-family: Montserrat, Arial, sans-serif;
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
      max-width: 90vw;
      box-shadow: 0 4px 18px #1497ff44;
    }
    .nav-ui button {
      font-size: 1em;
      border-radius: 0.7em;
      padding: 0.4em 1.4em;
      background: #1e90ff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .nav-ui button:hover {
      background-color: #1070d9;
    }
    #handballOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 12000;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(10, 26, 44, 0.97);
      flex-direction: column;
      padding: 1em;
      text-align: center;
    }
    .game-title {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.8em;
      color: #fff;
      text-shadow: 0 6px 32px #1497ff55, 0 2px 12px #063a5b;
      letter-spacing: 0.09em;
      margin-bottom: 0.4em;
    }
    .game-desc {
      color: #e5f6ff;
      font-size: 1.11em;
      margin: 0 0 1.5rem;
      max-width: 650px;
    }
    .game-btn {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.5rem;
      padding: 1em 2.5em;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease;
    }
    .game-btn:active {
      transform: scale(0.96);
    }
    @media (max-width: 700px) {
      .score-ui {
        font-size: 1em;
        padding: 0.7em 1.2em;
      }
      .msg-ui {
        font-size: 1.1em;
      }
      .game-title {
        font-size: 1.8em;
      }
      .game-desc {
        font-size: 0.97em;
      }
      .nav-ui {
        font-size: 0.95em;
        gap: 0.3em;
      }
      .nav-ui button {
        padding: 0.3em 1em;
      }
      .game-btn {
        font-size: 1.2rem;
        padding: 0.8em 2em;
      }
    }
  </style>
</head>
<body>
  <div class="score-ui" id="score-ui" aria-live="polite" role="region" aria-label="Score et statistiques du jeu">
    <span aria-hidden="true" style="font-size:1.1em;">üèê</span> Ballons : <span id="shots" style="font-weight:bold;">0</span>
    <span aria-hidden="true" style="font-size:1.1em; margin-left: 1em;">ü•Ö</span> Buts : <span id="goals" style="font-weight:bold;">0</span>
    <br />
    <small style="font-size:0.9em; color:#fff8;">Combo: <span id="combo">0</span></small>
  </div>

  <div class="msg-ui" id="msg-ui" aria-live="assertive" role="alert" aria-atomic="true"></div>

  <div class="nav-ui" id="nav-ui" role="navigation" aria-label="Contr√¥les du jeu">
    <button id="resetBallBtn" type="button">Reset Ballon</button>
    <button id="resetPlayerBtn" type="button">Reset Joueur</button>
    <button id="toggleMusicBtn" type="button">Musique</button>
    <button id="showHelpBtn" type="button">Aide</button>
  </div>

  <div id="handballOverlay" role="dialog" aria-modal="true" aria-labelledby="gameTitle" aria-describedby="gameDesc">
    <div>
      <div id="gameTitle" class="game-title">Handball Arena ‚Äì Web Game</div>
      <div id="gameDesc" class="game-desc">
        <b>Simulation r√©aliste, scoring, combos, rebonds, physique solide.</b><br />
        <b>Multiplateforme VR/PC/Mobile.</b><br />
        <span style="color:#b7f;">Pr√™t pour multi, leaderboards, progression, succ√®s, bots, skins.</span><br /><br />
        <span style="font-style: italic;">Joue pour exploser les records, d√©fie tes amis !</span>
      </div>
      <button class="game-btn" id="startBtn" type="button" aria-label="D√©marrer le jeu">Jouer !</button>
    </div>
  </div>

  <a-scene physics="gravity: -9.8;" loading-screen="enabled: false" id="scene" embedded vr-mode-ui="enterVRButton: true">
    <a-assets>
      <a-asset-item id="handball-ball" src="handball_1964/scene.gltf"></a-asset-item>
      <audio id="goalSound" src="sounds/goal.wav" preload="auto"></audio>
      <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>
      <audio id="backgroundMusic" src="sounds/bg_music.mp3" preload="auto" loop></audio>
    </a-assets>

    <!-- Environnement -->
    <a-entity environment="preset: stadium; groundColor: #444; skyColor: #88aaff; fog: 0.7;"></a-entity>

    <!-- Sol -->
    <a-plane rotation="-90 0 0" width="50" height="30" color="#6a7" static-body></a-plane>

    <!-- But -->
    <a-box id="goal" position="0 2.6 -14" depth="0.4" height="2" width="5" color="#0ff" opacity="0.3" static-body></a-box>

    <!-- Ballon -->
    <a-entity id="ball" gltf-model="#handball-ball" scale="0.2 0.2 0.2" position="0 1.2 -3" dynamic-body="mass: 0.45; linearDamping: 0.1; angularDamping: 0.15;" 
              class="clickable" 
              shadow="cast: true; receive: true"
              sound="src: #hitSound; on: collision; volume: 0.4"></a-entity>

    <!-- Joueur -->
    <a-entity id="player" position="0 1 -6" 
              geometry="primitive: sphere; radius: 0.5" 
              material="color: #1188ff" 
              dynamic-body="mass: 75; linearDamping: 0.95; angularDamping: 0.95;" 
              kinematic-body 
              shadow="cast: true; receive: true">
    </a-entity>

    <!-- Cam√©ra -->
    <a-entity id="cameraRig" position="0 1.6 6">
      <a-camera id="camera" wasd-controls="acceleration: 25" look-controls="pointerLockEnabled: true" fov="80" near="0.01" far="1000">
        <a-cursor color="#1e90ff" fuse="true" fuseTimeout="1500"></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>

  <script>
    (() => {
      const scene = document.querySelector('a-scene');
      const ball = document.getElementById('ball');
      const player = document.getElementById('player');
      const goal = document.getElementById('goal');
      const shotsEl = document.getElementById('shots');
      const goalsEl = document.getElementById('goals');
      const comboEl = document.getElementById('combo');
      const msgEl = document.getElementById('msg-ui');
      const overlay = document.getElementById('handballOverlay');
      const startBtn = document.getElementById('startBtn');
      const resetBallBtn = document.getElementById('resetBallBtn');
      const resetPlayerBtn = document.getElementById('resetPlayerBtn');
      const toggleMusicBtn = document.getElementById('toggleMusicBtn');
      const showHelpBtn = document.getElementById('showHelpBtn');
      const bgMusic = document.getElementById('backgroundMusic');
      const goalSound = document.getElementById('goalSound');

      let shots = 0;
      let goals = 0;
      let combo = 0;
      let lastGoalTime = 0;
      let comboTimeout = null;

      function resetBall() {
        ball.setAttribute('position', { x: 0, y: 1.2, z: -3 });
        const body = ball.body;
        if (body) {
          body.velocity.set(0, 0, 0);
          body.angularVelocity.set(0, 0, 0);
          body.position.set(0, 1.2, -3);
          body.quaternion.set(0, 0, 0, 1);
          body.wakeUp();
        }
      }

      function resetPlayer() {
        player.setAttribute('position', { x: 0, y: 1, z: -6 });
        const body = player.body;
        if (body) {
          body.velocity.set(0, 0, 0);
          body.angularVelocity.set(0, 0, 0);
          body.position.set(0, 1, -6);
          body.quaternion.set(0, 0, 0, 1);
          body.wakeUp();
        }
      }

      function updateScoreUI() {
        shotsEl.textContent = shots;
        goalsEl.textContent = goals;
        comboEl.textContent = combo;
      }

      function showMessage(text, duration = 2200) {
        msgEl.textContent = text;
        if (comboTimeout) clearTimeout(comboTimeout);
        comboTimeout = setTimeout(() => {
          msgEl.textContent = '';
        }, duration);
      }

      function onGoal() {
        goals++;
        combo++;
        shots++;
        updateScoreUI();
        goalSound.play();
        showMessage(`GOAL ! ü•Ö Combo x${combo}`, 3200);
        lastGoalTime = Date.now();

        // Reset ball and player
        setTimeout(() => {
          resetBall();
          resetPlayer();
        }, 800);
      }

      function onShot() {
        shots++;
        updateScoreUI();
        showMessage('Ballon lanc√© ! üèê', 1600);
      }

      // Detect collision of ball with goal box
      ball.addEventListener('collide', (e) => {
        const contact = e.detail.contact;
        if (!contact) return;

        // We check if collision is with goal entity's physics body
        if (e.detail.body.id === goal.body.id) {
          // Check if enough time passed since last goal to avoid multiple counts
          if (Date.now() - lastGoalTime > 2000) {
            onGoal();
          }
        } else {
          // Just a ball hit, play sound
          // sound component handles it already
        }
      });

      // Combo reset if no goal within 10s
      setInterval(() => {
        if (combo > 0 && Date.now() - lastGoalTime > 10000) {
          combo = 0;
          updateScoreUI();
          showMessage('Combo perdu...', 2000);
        }
      }, 3000);

      // Button handlers
      startBtn.addEventListener('click', () => {
        overlay.style.display = 'none';
        bgMusic.volume = 0.3;
        bgMusic.play();
        resetBall();
        resetPlayer();
        shots = 0;
        goals = 0;
        combo = 0;
        updateScoreUI();
      });

      resetBallBtn.addEventListener('click', () => {
        resetBall();
        showMessage('Ballon remis en place.', 1200);
      });

      resetPlayerBtn.addEventListener('click', () => {
        resetPlayer();
        showMessage('Joueur remis en place.', 1200);
      });

      toggleMusicBtn.addEventListener('click', () => {
        if (bgMusic.paused) {
          bgMusic.play();
          toggleMusicBtn.textContent = 'Musique: ON';
        } else {
          bgMusic.pause();
          toggleMusicBtn.textContent = 'Musique: OFF';
        }
      });

      showHelpBtn.addEventListener('click', () => {
        alert(
          'Commandes:\n' +
          '- Souris / Toucher: d√©placez le joueur.\n' +
          '- Cliquez sur le ballon pour le lancer.\n' +
          '- Marquez des buts dans le but bleu.\n' +
          '- Utilisez les boutons pour r√©initialiser la balle ou le joueur.\n' +
          'Amusez-vous bien !'
        );
      });

      // Player control - simple follow mouse or touch for demo
      let isDragging = false;
      let dragStart = null;

      function getMousePos(event) {
        if (event.touches && event.touches.length > 0) {
          return { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }
        return { x: event.clientX, y: event.clientY };
      }

      function screenToWorld(x, y) {
        const camera = document.getElementById('camera');
        const sceneEl = document.querySelector('a-scene');
        const canvas = sceneEl.canvas;
        if (!canvas) return null;

        // Normalized device coords
        const ndcX = (x / window.innerWidth) * 2 - 1;
        const ndcY = -(y / window.innerHeight) * 2 + 1;

        const vector = new THREE.Vector3(ndcX, ndcY, -1).unproject(camera.getObject3D('camera'));
        const dir = vector.sub(camera.getObject3D('camera').position).normalize();
        const distance = (player.getAttribute('position').y - camera.getObject3D('camera').position.y) / dir.y;
        const pos = camera.getObject3D('camera').position.clone().add(dir.multiplyScalar(distance));
        return pos;
      }

      function onPointerDown(event) {
        isDragging = true;
        dragStart = getMousePos(event);
      }

      function onPointerMove(event) {
        if (!isDragging) return;
        const pos = getMousePos(event);
        if (!pos) return;

        const worldPos = screenToWorld(pos.x, pos.y);
        if (!worldPos) return;

        // Clamp player position to arena bounds
        let x = Math.min(Math.max(worldPos.x, -20), 20);
        let z = Math.min(Math.max(worldPos.z, -10), 10);

        player.setAttribute('position', { x: x, y: 1, z: z });
      }

      function onPointerUp(event) {
        if (isDragging) {
          isDragging = false;
          dragStart = null;
        }
      }

      // Ball launch on click/tap
      ball.addEventListener('click', () => {
        const ballBody = ball.body;
        if (!ballBody) return;
        // Give impulse forward
        const impulse = new CANNON.Vec3(0, 2, -8);
        ballBody.applyImpulse(impulse, ballBody.position);
        onShot();
      });

      window.addEventListener('pointerdown', onPointerDown);
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
      window.addEventListener('pointercancel', onPointerUp);

      // Initial UI setup
      updateScoreUI();
      toggleMusicBtn.textContent = 'Musique: ON';
    })();
  </script>
</body>
</html>
